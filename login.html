<!DOCTYPE html>
<html lang="ko">
<head>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>로그인 | 감도 높은 취향 셀렉트샵, 29CM</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <link rel="shortcut icon" href="./images/favicon_29CM.png" type="image/x-icon">
        <link rel="icon" href="./images/favicon_29CM.png" type="image/x-icon">
        <link rel="stylesheet" href="./styles/reset.css">
        <link rel="stylesheet" href="./styles/common.css">
        <link rel="stylesheet" href="./styles/login.css">
    </head>
</head>
<body>
    <main>
        <div class="login_wrap">
            <form action="#" method="post" id="login_frm">
                <fieldset>
                    <legend class="skip">로그인</legend>
                    <h1>로그인</h1>
                    <!-- 아이디, 비번 입력창 / 로그인버튼 -->
                    <div class="login_container">
                        <div class="login_input">
                            <input type="text" id="user_id" placeholder="아이디(이메일)">
                            <input type="password" id="user_pw" placeholder="비밀번호">
                        </div>
                        <div class="login_btn_wrap"><button type="button" id="login_btn">로그인하기</button></div>
                    </div>
                    <!-- SNS 계정 로그인 -->
                    <div class="sns_login_wrap">
                        <h2>SNS 계정으로 로그인하기</h2>
                        <p class="sns_login">
                            <a href="#" title="kakao"><span class="sp_kakao"></span><em>빠른 시작</em></a>
                            <a href="#" title="naver"></a>
                            <a href="#" title="facebook"></a>
                            <a href="#" title="apple"></a>
                        </p>
                    </div>
                    <!-- 회원가입 -->
                    <div class="join_wrap">
                        <p>회원가입하고 <a href="#">최대 15% 할인 쿠폰</a>을 받으세요!</p>
                        <a href="#" id="join_btn">간편 회원가입하기</a>
                    </div>
                    <!-- 아이디, 비밀번호 찾기 -->
                    <div class="search">
                        <a href="#">아이디(이메일) 찾기</a>
                        <a href="#">비밀번호 찾기</a>
                        <a href="#">2018년 2월 이전 비회원 주문조회</a>
                    </div>
                </fieldset>
            </form>
        </div>
    </main>
</body>
</html>
